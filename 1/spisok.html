<!DOCTYPE html>
 <html>
 <head>
   <meta charset="UTF-8">
   <title>List</title>
 </head>
 <body style="background-color:grey">
   <h1 align="center">
     Перечень списков
   </h1>
   <div style="font-size:20px; color:green">
     Срочные покупки
   </div>
   <ul>
     <li>Молоко и колбаса</li>
     <li>Яйца</li>
     <li>Творог</li>
   </ul>
     <div style="font-size:20px; color:orange">
     Несрочные покупки
   </div>
   <ul type="circle">
     <li>Штаны</li>
     <li>Велосипед для сына</li>
     <li>Новый ноутбук</li>
   </ul>
   <div style="font-size:20px; color:red">
     Долговременная перспектива
   </div>
   <ul type="square">
     <li style="text-decoration:line-through">Электромобиль Tesla</li>
     <li>Устроиться на работу</li>
     <li>Полететь в космос</li>
   </ul>
 </body>
 </html>
